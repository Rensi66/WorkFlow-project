version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: workflow_db
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d workflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: workflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .     
    container_name: workflow_api
    depends_on:
      db:
        condition: service_healthy       
    command: sh -c "alembic upgrade head && python -c 'import time; time.sleep(2)' && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:1234@db:5432/workflow
      SECRET_KEY: '' - #your_secret_key
      ALGORITHM: 'HS256'
      ACCESS_TOKEN_EXPIRE_MINUTES: 300

      EMAIL: 'your_email@gmail.com'
      EMAIL_PASSWORD: 'your_password'

volumes:
  postgres_data: 
